<html>
    <head>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

        <style>
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .arjs-loader div {
            text-align: center;
            font-size: 6em;
            color: white;
        }
        </style>
    </head>

    <body style="margin : 0px; overflow: hidden;">
        <div class="arjs-loader">
            <div>Будь ласка, зачекайте...</div>
        </div>
        <a-scene
            vr-mode-ui="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            embedded
            arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
        >

            <a-nft
            type="nft"
            url="https://raw.githubusercontent.com/LerkaGor/horbatuk/main/horbatuk"
            smooth="true"
            smoothCount="10"
            smoothTolerance=".01"
            smoothThreshold="5"
            >

        <a-cylinder height="150" radius="60" position="600 40 -77" color="blue"></a-cylinder>

        <a-box width="100" height="50" depth="80" position="70 40 -77" rotation="0 -45 0" color="red"></a-box>
            </a-nft>
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
